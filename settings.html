<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="The ultimate place for 200+ unblocked games at school">
  <meta name="keywords" content="unblocked, games, unblocked games, school, work">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platformer.io</title>
  <link rel="icon" href="/favicon.png" type="image/xcon" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/toggle.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2W1BSNMG9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y2W1BSNMG9');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="/js/navbar.js" defer></script>
</head>

<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="/favicon.png" class="logo-image">
        Platformer.io
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/"><button class="nav-btn"><i class="fa-solid fa-home"></i></button></a>
        <a href="/games"><button class="nav-btn"><i class="fa-solid fa-gamepad"></i></button></a>
        <a href="/extras"><button class="nav-btn"><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="https://docs.google.com/document/d/1g78UIcjb2sj9QGRZOiDTrQIQHl8ekJauAOb_zR24sNI/edit?usp=sharing"><button class="nav-btn"><i class="fa-solid fa-link"></i></button></a>
        <a href="/settings.html"><button class="nav-btn"><i class="fa-solid fa-gear"></i></button></a>
        <a href="/profile.html"><button class="nav-btn"><i class="fa-solid fa-user"></i></button></a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <div class="settings">
      <div class="box">
        <h3 style="margin-bottom: 10px;">Tab Cloak</h3>
        <div class="buttons">
          <input id="title" class="input" placeholder="Title" onkeyup="setTitle(this.value)" />
          <input id="icon" class="input" placeholder="Icon URL" onkeyup="setFavicon(this.value.trim())" />
        </div>
        <h4>This will automatically be saved across our site!</h4>
      </div>
      <div class="box">
        <h3>Advanced about:blank Cloaking</h3>
        <h4>This will hide our site from your history! Please enable popups!</h4>
        <button id="enableAboutBlank" onclick="enableAboutBlank()">Enable</button>
        <button id="disableAboutBlank" onclick="disableAboutBlank()">Disable</button>
      </div>
      <div class="box">
        <h3 style="margin-bottom: 30px;">Panic Key</h3>
        <div class="record-key">
          <span id="selectedKeyDisplay"><span id="selectedKey">Press a key</span></span>
          <br>
          <button id="recordKeyButton"><i class="fa-solid fa-microphone"></i> Record Key</button>
        </div>
        <div class="url-buttons" style="margin-top: 30px">
          <button class="url-button" data-url="https://www.instructure.com/canvas?domain=canvas"><img src="/images/canvas.png" alt=""></button>
          <button class="url-button" data-url="https://classroom.google.com/"><img src="/images/classroom.png" alt=""></button>
          <button class="url-button" data-url="https://drive.google.com/drive/my-drive"><img src="/images/googledrive.png" alt=""></button>
          <button class="url-button" data-url="https://www.khanacademy.org/"><img src="/images/khanacademy.png" alt=""></button>
        </div>
        <h4>Press this key to get back to work!</h4>
      </div>
      <div class="box">
        <h3>Themes</h3>
        <button class="default-button" onclick="setTheme('default')">Default</button>
        <button class="light-button" onclick="setTheme('light')">Light</button>
        <button class="monochrome-button" onclick="setTheme('monochrome')">Monochrome</button>
        <button class="abyss-button" onclick="setTheme('abyss')">Abyss</button>
        <button class="magma-button" onclick="setTheme('magma')">Magma</button>
        <button class="mint-apple-button" onclick="setTheme('mint-apple')">Mint Apple</button>
        <button class="sunset-button" onclick="setTheme('sunset')">Sunset</button>
        <button class="blueberry-button" onclick="setTheme('blueberry')">Blueberry</button>
        <button class="gruvbox-button" onclick="setTheme('gruvbox')">Gruvbox</button>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>Copyright Platformer.io 2023</p>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: "en", layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL }, "google_translate_element");
      }
    </script>
    <script type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </footer>
</body>

<script src="/js/settings.js"></script>
<script src="/js/index.js"></script>
<script src="/js/togglespec.js"></script>


<script src="/js/sw.js"></script>
</html>
