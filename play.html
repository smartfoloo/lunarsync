<html>

<head>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/gameframe.css">
  <link rel="stylesheet" href="/css/toggle.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2W1BSNMG9"></script>
  <title>Platformer.io</title>
  <link rel="icon" href="/favicon.png">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y2W1BSNMG9');
  </script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="/favicon.png" class="logo-image">
        Platformer.io
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/"><button class="nav-btn"><i class="fa-solid fa-home"></i></button></a>
        <a href="/games"><button class="nav-btn"><i class="fa-solid fa-gamepad"></i></button></a>
        <a href="/extras"><button class="nav-btn"><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="https://docs.google.com/document/d/1g78UIcjb2sj9QGRZOiDTrQIQHl8ekJauAOb_zR24sNI/edit?usp=sharing"><button class="nav-btn"><i class="fa-solid fa-link"></i></button></a>
        <a href="/settings.html"><button class="nav-btn"><i class="fa-solid fa-gear"></i></button></a>
        <a href="/profile.html"><button class="nav-btn"><i class="fa-solid fa-user"></i></button></a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <div class="gameframe-container" style="margin-top: 20px;">
      <iframe class="gameframe" src="" allowfullscreen="" scrolling="yes"></iframe>
      <div class="options">
        <div class="left">
          <img class="game-image" src="/favicon.png"
            style="width: 35px; height: 35px; border-radius: 10px;">
          <h1 id="gamename" style="font-weight: 300;">No Game Here...</h1>
        </div>
        <div class="right">
          <button class="star" id="likeButton" onclick="toggleLike()">
            <p class="star-logo">
              <i class="fa-regular fa-star" style="color: var(--text);"></i>
            </p>
          </button>
          <button class="expand" onclick="fullscreen()">
            <p class="expand-logo">
              <i class="fa-solid fa-expand" style="color: var(--text);"></i>
            </p>
          </button>
        </div>
      </div>
    </div>
    <button class="openaboutblankbutton" onclick="openblankpage()">
      <i class="fa-solid fa-arrow-up-right-from-square" style="margin-right: 4px;"></i>
      Open in about:blank
    </button>
    <script>
      function openblankpage() {
        var win = window.open()
        var url = window.location.href
        var iframe = win.document.createElement('iframe')
        iframe.style.position = "fixed"
        iframe.style.width = "100%"
        iframe.style.height = "100%"
        iframe.style.border = "none"
        iframe.style.top = "0"
        iframe.style.bottom = "0"
        iframe.style.left = "0"
        iframe.style.right = "0"
        iframe.style.margin = "0"
        iframe.style.padding = "0"
        iframe.style.overflow = "hidden"
        iframe.src = url
        win.document.body.appendChild(iframe)
      }
    </script>
  </div>
  <footer class="footer">
    <p>Copyright Platformer.io 2023</p>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: "en", layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL }, "google_translate_element");
      }
    </script>
    <script type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </footer>
</body>
<script src="/js/fullscreen.js" type="text/javascript"></script>
<script src="/js/index.js"></script>
<script src="/js/loader.js"></script>
<script src="/js/share.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/toggle.js"></script>
<script src="/js/sw.js"></script>
</html>
