<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#382C2A">
    <meta name="viewport"
          content="height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>Mimelet / Играть на igroutka.ru</title>

    <script type="text/javascript" src="poki-sdk.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            outline: none
        }

        html,
        body,
        #container {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        #splash {
            position: absolute;
            visibility: hidden;
            z-index: 10;
        }

        #splash__image {
            position: absolute;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("assets/mimelet.jpg");
            visibility: visible;
            transition: all 0.5s;
            z-index: 10;
        }

        #progress__root {
            position: absolute;
        }

        #progress__line {
            width: 0;
            height: 100%;
            transition: all 0.5s;
        }
    </style>
<script type="text/javascript" src="//m.igroutka.ru/files/scripts/scr.js"></script></head>

<body>
<div id="splash__image">
    <div id="progress__root">
        <div id="progress__line"></div>
    </div>
</div>

<script>

    window.addEventListener("load", () => {


        PokiSDK.init().then(
            () => {
                // successfully initialized
                onPokiInitComplete(false);
            }
        ).catch(
            () => {
                // successfully initialized but the user has adblock
                onPokiInitComplete(true);
            }
        );

        let config;


        config = {
            "title": "Mimelet",
            "filename": "Mimelet_sdk",
            "stageScaleMode": "showAll",
            "splash": "assets/mimelet.jpg",
            "progress": {
                "direction": "lr",
                "back": "#000000",
                "line": "#ff00ff",
                "rect": [
                    0.25,
                    0.65,
                    0.5,
                    0.01
                ]
            },
            "pokiSDK": true,
            "debugPoki": false,
            "showFPS": false,
            "debug": false,
            "start": null,
            "width": 720,
            "height": 480,
            "x": 0,
            "y": 0,
            "w": "100%",
            "h": "100%",
            "stageAlign": null,
            "progressParserWeigth": 1,
            "skipFramesOfScene": null,
            "buttonPokiSDKActions": null,
            "retryButtonIDS": null,
            "retryButtonAction": null,
            "actionOnStop": null,
            "actionWhenRetryButtonEncountered": null,
            "filenameNoSdk": "Mimelet",
            "binary": [
                {
                    "name": "fonts.swf",
                    "path": "assets/fonts.swf",
                    "size": 30506
                },
                {
                    "name": "Mimelet_sdk",
                    "path": "assets/Mimelet_sdk.swf",
                    "size": 1441365,
                    "resourceType": "GAME"
                }
            ],
            "runtime": "js/Neutronized.js"
        };


        PokiSDK.setDebug(config.debugPoki);

        Loader.init(config);

        let onPokiInitComplete = (adBlocked) => {

            PokiSDK.adBlocked = adBlocked;
            PokiSDK.gameLoadingStart();

            Loader.runGame((fill) => {
                PokiSDK.gameLoadingProgress({
                    percentageDone: fill,
                    kbLoaded: 0,
                    kbTotal: 0,
                    fileNameLoaded: "",
                    filesLoaded: 0,
                    filesTotal: 0
                });
            }, (instance) => {
                PokiSDK.gameLoadingFinished();
            })
        }
    })

</script>
</body>

</html>
