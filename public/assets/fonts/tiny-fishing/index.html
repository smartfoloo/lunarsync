  <script type="text/javascript">
    function setUserAgent(window, userAgent) {
      // Works on Firefox, Chrome, Opera and IE9+
      if (navigator.__defineGetter__) {
        navigator.__defineGetter__("userAgent", function () {
          return userAgent;
        });
      } else if (Object.defineProperty) {
        Object.defineProperty(navigator, "userAgent", {
          get: function () {
            return userAgent;
          }
        });
      }
      // Works on Safari
      if (window.navigator.userAgent !== userAgent) {
        var userAgentProp = {
          get: function () {
            return userAgent;
          }
        };
        try {
          Object.defineProperty(window.navigator, "userAgent", userAgentProp);
        } catch (e) {
          window.navigator = Object.create(navigator, {
            userAgent: userAgentProp
          });
        }
      }
    }
    if (window.navigator.userAgent.indexOf("Safari") >= 0 && window.navigator.userAgent.indexOf("Macintosh") >= 0) {
      //var userAgent = window.navigator.userAgent.replace("Macintosh", "iPad");
      var userAgent =
        "Mozilla/5.0 (iPad; CPU OS 13_1_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.1 Mobile/15E148 Safari/604.1";
      setUserAgent(window, userAgent);
    }

    function getCookie(key) {
      var keyValue = document.cookie.match("(^|;) ?" + key + "=([^;]*)(;|$)");
      return keyValue ? keyValue[2] : null;
    }
  </script>
