<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>ChoppyOrc</title>

    <!-- Standardised web app manifest -->
    <!-- <link rel="manifest" href="https://game298402.konggames.com/gamez/0029/8402/live/appmanifest.json" /> -->

    <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="HandheldFriendly" content="true"/>

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }

        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>


</head>

<body>
<div id="fb-root"></div>

<!-- The canvas must be inside a div called c2canvasdiv -->
<div id="c2canvasdiv">

    <div style="position:fixed; width:100%; height:50px; background-color:#2121218c; font-weight: bold; font-size: 40px; bottom:0px; ">
        <span style="display:inline-block"> Chest 1: <span id="timer1" style="color:green;"> 0.00 </span> </span> ||
        <span style="display:inline-block"> Chest 2: <span id="timer2" style="color:green;"> 0.00 </span> </span> ||
        <span style="display:inline-block"> WR: <span id="wr" style="color:green;"> 0.00 </span> </span> ||
    </div>

    <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
    ID the runtime looks for in the jQuery ready event (above). -->
    <canvas id="c2canvas" width="320" height="180">
        <!-- This text is displayed if the visitor's browser does not support HTML5.
        You can change it, but it is a good idea to link to a description of a browser
        and provide some links to download some popular HTML5-compatible browsers. -->

            href="http://www.whatbrowser.org">What is a browser?</a>

        Explorer</a><br/>
        <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
        <a href="http://www.google.com/chrome/">Google Chrome</a><br/>
        <a href="http://www.apple.com/safari/download/">Apple Safari</a><br/>
    </canvas>

</div>

<!-- Pages load faster with scripts at the bottom -->

<script src="./jquery-2.1.1.min.js"></script>

<!-- <script src="https://ssl.kongcdn.com/javascripts/kongregate_api.js"></script> -->


<script src="./autosplitter.js"></script>
<script>
    window.tool = {};
    window.tool.debugEnabled = true;
    window.tool.trainerMode = false;
    window.tool.tasMode = false; // use special methods to register input listeners

    window.tool.onSound = function (sound) {
        window.autosplitter.onSound(sound);
    };
    window.tool.onScene = function (name) {
        window.autosplitter.onScene(name);
    };
    window.tool.onUpdate = function (time) {
        window.autosplitter.onUpdate(time);
    };

    console.log("Welcome to MagneticDuck's speedrun patch for Choppy Orc.");
    console.log("For your level reset statistics, run `window.stats()` in the console.");
</script>

<!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
<script src="./c2runtime.js"></script>

<script src="./c2webappstart.js"></script>
</body>
<script src="../sitelock.js"></script>
</html>
