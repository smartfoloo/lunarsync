    <style>
      body {

        overflow: hidden;

        font-family: TekoSkills;

    <script>
      var isphone = false;
      if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/iPhone|iPad|iPod/i) || navigator.userAgent.match(/Opera Mini/i) || navigator.userAgent.match(/IEMobile/i)) {
        isphone = true;
      }
      var isios = false;
      if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
        isios = true;
      }

      var checkrotate = true;
      var rosize = new Image();
      if (!isphone) {
        rosize.src = "marc/resize.gif";
      } else {
        rosize.src = "marc/rotate.gif";
      }

      var gameorigin = "crazygames";
      var cupname = "eurocup";
    </script>
    <script src="soccerskills.js"></script>
    <script src="/js/main.js"></script>
  </head>

  <body onload="setTimeout(gamerun(),100)" bgcolor="#000000" link="#D3F2FF" alink="#D3F2FF" vlink="#D3F2FF" leftmargin="0" topmargin="0" margin="0" marginheight="0" marginwidth="0">
    <canvas id="gamecanvas" onclick="canvasclick()" style="padding-left: 0; padding-right: 0; margin-right: auto; margin-left: auto; display: block; width: 1280px; height: 720px;" width="1280" height="720"></canvas>

    <script>
      var canvasElement = document.getElementById("gamecanvas");
      canvasElement.addEventListener("mousedown", msdown, false);
      canvasElement.addEventListener("mousemove", msmove, false);
      canvasElement.addEventListener("mouseup", msup, false);
      canvasElement.addEventListener("mouseout", msup, false);
      canvasElement.addEventListener("touchmove", frmove, false);
      canvasElement.addEventListener("touchstart", frdown, false);
      canvasElement.addEventListener("touchend", frup, false);

      var rd = canvasElement.getContext("2d");
      var xm = 0,
        ym = 0;
      var mdown = false;

      function msmove(evt) {
        var rect = canvasElement.getBoundingClientRect();
        xm = evt.clientX - rect.left;
        ym = evt.clientY - rect.top;
      }

      function msdown(evt) {
        var rect = canvasElement.getBoundingClientRect();
        xm = evt.clientX - rect.left;
        ym = evt.clientY - rect.top;
        mdown = true;
      }

      function msup(evt) {
        mdown = false;
      }

      function frmove(evt) {
        var cxm = 0,
          cym = 0;
        for (var i = 0; i < evt.touches.length; i++) {
          cxm += evt.touches[i].clientX;
          cym += evt.touches[i].clientY;
        }
        var rect = canvasElement.getBoundingClientRect();
        xm = cxm / evt.touches.length - rect.left;
        ym = cym / evt.touches.length - rect.top;
      }

      function frdown(evt) {
        var cxm = 0,
          cym = 0;
        for (var i = 0; i < evt.touches.length; i++) {
          cxm += evt.touches[i].clientX;
          cym += evt.touches[i].clientY;
        }
        var rect = canvasElement.getBoundingClientRect();
        xm = cxm / evt.touches.length - rect.left;
        ym = cym / evt.touches.length - rect.top;
        mdown = true;
      }

      function frup(evt) {
        mdown = false;
      }

      //ads code starts here ==>

      window["GD_OPTIONS"] = {
        gameId: "899c82ac71ba4dd5a571fc9bc35f55f8",
        onEvent: function (event) {
          switch (event.name) {
            case "SDK_GAME_START":
              break;
            case "SDK_GAME_PAUSE":
              break;
            case "SDK_GDPR_TRACKING":
              // this event is triggered when your user doesn't want to be tracked
              break;
            case "SDK_GDPR_TARGETING":
              // this event is triggered when your user doesn't want personalised targeting of ads and such
              break;
          }
        },
      };
      //ads code end ==>
    </script>
    
</body>


<script src="../sitelock.js"></script>
