<body class="dark">
<div id="unity-container" class="unity-desktop">
<canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
<div id="unity-loading-bar">
<div id="unity-logo"><img src="logo.png"/></div>
<div id="unity-progress-bar-empty" style="display: none;">
<div id="unity-progress-bar-full"></div>
</div>
<div class="spinner"></div>
</div>
</div>
<div id="unity-fullscreen-button" style="display: none;"></div>
<script src="add/howler.js"></script>
<script src="https://yandex.ru/games/sdk/v2"></script>
<script>
	const hideFullScreenButton = "1";
	const buildUrl = "Build";
	const loaderUrl = buildUrl + "/web.loader.js";
	const config = {
		dataUrl: buildUrl + "/web.data.unityweb",
		frameworkUrl: buildUrl + "/web.framework.js.unityweb",
		codeUrl: buildUrl + "/web.wasm.unityweb",
		streamingAssetsUrl: "StreamingAssets",
		companyName: "DefaultCompany",
		productName: "TestWebGL2021",
		productVersion: "1.0",
	};
	const container = document.querySelector("#unity-container");
	const canvas = document.querySelector("#unity-canvas");
	const loadingCover = document.querySelector("#loading-cover");
	const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
	const progressBarFull = document.querySelector("#unity-progress-bar-full");
	const fullscreenButton = document.querySelector("#unity-fullscreen-button");
	const spinner = document.querySelector('.spinner');
	var isMobile = "0";
	var needClose = true;
	const canFullscreen = (function() {
		for(const key of ['exitFullscreen', 'webkitExitFullscreen', 'webkitCancelFullScreen', 'mozCancelFullScreen', 'msExitFullscreen', ]) {
			if(key in document) {
				return true;
			}
		}
		return false;
	}());
	if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
		container.className = "unity-mobile";
		isMobile = "1";
		//config.devicePixelRatio = 1;
	}
	loadingCover.style.display = "";
	const script2 = document.createElement("script");
	var unityInstance;
	var wasLoad = 0;
	var isSound = 1;
	script2.src = loaderUrl;
	script2.onload = () => {
		createUnityInstance(canvas, config, (progress) => {
			spinner.style.display = "none";
			progressBarEmpty.style.display = "";
			progressBarFull.style.width = `${100 * progress}%`;
		}).then((ui) => {
			console.log("loading complete");
			unityInstance = ui;
			loadingCover.style.display = "none";
			if(window.ysdk != null) {
				unityInstance.SendMessage('YandexObject', 'GetLangFunc', ysdk.environment.i18n.tld);
				unityInstance.SendMessage('YandexObject', 'GetLangFunc2', ysdk.environment.i18n.lang);
				console.log("LANG: " + ysdk.environment.i18n.tld + ", " + ysdk.environment.i18n.lang);
			}
			if(canFullscreen) {
				if(!hideFullScreenButton) {
					fullscreenButton.style.display = "";
				}
				fullscreenButton.onclick = () => {
					unityInstance.SetFullscreen(1);
				};
			}
		}).catch((message) => {
			alert(message);
		});
	};
	//document.body.appendChild(script2);
	var sounds = {};
	var sound;
	sound = new Howl({
		src: ['silent.mp3']
	});
	sound.play();
	</script>
<script>
	YaGames.init({
		adv: {
			onAdvClose: wasShown => {
				console.info('main adv closed!');
				NeedCloseFalse();
				setInterval(function() {
					window.focus()
				}, 300);
				if(wasLoad == 0) {
					wasLoad = 1;
					//document.body.appendChild(script2);
				}
			}
		}
	}).then(ysdk => {
	console.log('Yandex SDK initialized!!!!!!!!!!!');
	window.ysdk = ysdk;
		ysdk.adv.showFullscreenAdv();
		window.lb = ysdk.getLeaderboards().then(_lb => lb = _lb);
		document.body.appendChild(script2);
	});

	function YandexApiReadyFunc() {
		window.ysdk.features.LoadingAPI?.ready();
		console.log('YANXDE SDK API READY!!!');
	}

	function GetTableDesc() {
		window.ysdk.getLeaderboards().then(lb => lb.getLeaderboardDescription('table1')).then(res => console.log(res));
	}

	function SendScore(scoreInt) {
		window.ysdk.getLeaderboards().then(lb => {
			lb.setLeaderboardScore('table1', scoreInt);
		});
	}

	function GetTop() {
		window.ysdk.getLeaderboards().then(lb => {
			lb.getLeaderboardEntries('table1', {
				quantityTop: 10
			}).then(res => {
				unityInstance.SendMessage('YandexObject', 'GetTopFunc', JSON.stringify(res));
				console.log(res);
			});
		});
	}

	function ShowAd() {
		if(needClose == false) {
			console.log("Try show ad js");
			//needClose = true;
			window.ysdk.adv.showFullscreenAdv({
				callbacks: {
          onOpen: function() {
		  unityInstance.SendMessage('YandexObject', 'IntOpen');
		  console.log("Adv onOpen");
		  needClose = true;
        },
					onClose: function(wasShown) {
					console.log("Int Adv close, wasShown: ", wasShown);
					unityInstance.SendMessage('YandexObject', 'IntClose');
					NeedCloseFalse();
					},
					onError: function(error) {
					console.log('Error while open int ad:', error);
					unityInstance.SendMessage('YandexObject', 'IntError');
					}
				}
			})
		} else {
			console.log("Try show ad js (cancel - needClose true)");
		}
	}

	function NeedCloseFalse() {
	setTimeout(function() {
	needClose = false;
	console.log("needClose = false");
	}, 3000);
	}

	function FullScr() {
		unityInstance.SetFullscreen(1);
	}

	function setFocusToTextBox() {
		document.getElementById("unity-container").focus();
	}

	function ShowRewardAdYandex() {
		console.log("Try show reawrd ad js");
		//needClose = true;
		window.ysdk.adv.showRewardedVideo({
			callbacks: {
				onOpen: () => {
				unityInstance.SendMessage('YandexObject', 'RewardedOpen');
					console.log('Video ad adOpen');
					needClose = true;
				},
				onRewarded: () => {
					unityInstance.SendMessage('YandexObject', 'RewardedFunc');
					console.log('Rewarded!');
				},
				onClose: () => {
					console.log('Video ad closed.');
					unityInstance.SendMessage('YandexObject', 'RewardedClose');
					NeedCloseFalse();
				},
				onError: (e) => {
				unityInstance.SendMessage('YandexObject', 'RewardedError');
					console.log('Error while open video ad:', e);
				}
			}
		})
	}

	function CheckMobile() {
		unityInstance.SendMessage('YandexObject', 'CheckMobileResolve', isMobile);
	}
	var vis = (function() {
		var stateKey, eventKey, keys = {
			hidden: "visibilitychange",
			webkitHidden: "webkitvisibilitychange",
			mozHidden: "mozvisibilitychange",
			msHidden: "msvisibilitychange"
		};
		for(stateKey in keys) {
			if(stateKey in document) {
				eventKey = keys[stateKey];
				break;
			}
		}
		return function(c) {
			if(c) {
				document.addEventListener(eventKey, c);
				//document.addEventListener("blur", c);
				//document.addEventListener("focus", c);
			}
			return !document[stateKey];
		}
	})();
	vis(function() {
		Howler.volume(vis() ? 1.0 : 0.0);
		if(isSound == 0) {
			Howler.volume(0);
		}
	});
	Howler.volume(vis() ? 1.0 : 0.0);

	function HowlerSoundOff() {
		isSound = 0;
		Howler.volume(0);
	}

	function HowlerSoundOn() {
		isSound = 1;
		Howler.volume(1);
	}

	function fullscreen() {
		var isInFullScreen = (document.fullscreenElement && document.fullscreenElement !== null) || (document.webkitFullscreenElement && document.webkitFullscreenElement !== null) || (document.mozFullScreenElement && document.mozFullScreenElement !== null) || (document.msFullscreenElement && document.msFullscreenElement !== null);
		var docElm = document.documentElement;
		if(!isInFullScreen) {
			if(docElm.requestFullscreen) {
				docElm.requestFullscreen();
			} else if(docElm.mozRequestFullScreen) {
				docElm.mozRequestFullScreen();
			} else if(docElm.webkitRequestFullScreen) {
				docElm.webkitRequestFullScreen();
			} else if(docElm.msRequestFullscreen) {
				docElm.msRequestFullscreen();
			}
		} else {
			if(document.exitFullscreen) {
				document.exitFullscreen();
			} else if(document.webkitExitFullscreen) {
				document.webkitExitFullscreen();
			} else if(document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if(document.msExitFullscreen) {
				document.msExitFullscreen();
			}
		}
	}
	</script>
</body>
