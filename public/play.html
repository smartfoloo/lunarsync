  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/global.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2W1BSNMG9"></script>

  <link rel="icon" href="./assets/favicon.png">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y2W1BSNMG9');
  </script>
  
</head>

<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="./assets/favicon.png" class="logo-image">
        Lunarsync
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/" class="nav-btn">
          <ion-icon name="home-outline"></ion-icon>
          <p class="nav-btn-text">Home</p>
        </a>
        <a href="/games.html" class="nav-btn">
          <ion-icon name="game-controller-outline"></ion-icon>
          <p class="nav-btn-text">Games</p>
        </a>
        <a href="/search.html" class="nav-btn">
          <ion-icon name="server-outline"></ion-icon>
          <p class="nav-btn-text">Proxy</p>
        </a>
        <a href="/settings.html" class="nav-btn">
          <ion-icon name="cog-outline"></ion-icon>
          <p class="nav-btn-text">Settings</p>
        </a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <div class="gameframe-container" style="margin-top: 20px;">
      <iframe class="gameframe" src="" allowfullscreen="" scrolling="yes"></iframe>
      <div class="options">
        <div class="left">
          <img class="game-image" src="./assets/favicon.png">
          <h1 id="gamename" style="font-weight: 300;">No Game Here...</h1>
        </div>
        <div class="right">
          <button class="heart" id="likeButton">
            <p class="heart-logo">
              <ion-icon name="heart-outline" style="color: var(--text);"></ion-icon>
            </p>
          </button>
          <button class="expand" onclick="fullscreen()">
            <p class="expand-logo">
              <ion-icon name="scan-outline" style="color: var(--text);"></ion-icon>
            </p>
          </button>
        </div>
      </div>
    </div>
    <button class="openaboutblankbutton" onclick="openblankpage()">
      <ion-icon name="open-outline"></ion-icon>
      Open in about:blank
    </button>
    <script>
      function openblankpage() {
        var win = window.open()
        var url = window.location.href
        var iframe = win.document.createElement('iframe')
        iframe.style.position = "fixed"
        iframe.style.width = "100%"
        iframe.style.height = "100%"
        iframe.style.border = "none"
        iframe.style.top = "0"
        iframe.style.bottom = "0"
        iframe.style.left = "0"
        iframe.style.right = "0"
        iframe.style.margin = "0"
        iframe.style.padding = "0"
        iframe.style.overflow = "hidden"
        iframe.src = url
        win.document.body.appendChild(iframe)
      }
    </script>
  </div>
  <footer class="footer">
    <div class="footer-branding">
      <img src="./assets/favicon.png" alt="" class="footer-logo">
      <h4>Lunarsync</h4>
    </div>
    <div class="copyright">
      <h5>Â© 2022-2024 Lunarsync. All rights reserved.</h5>
    </div>
  </footer>
</body>
<script src="./js/play.js" type="text/javascript"></script>
<script src="./js/index.js"></script>
<script src="./js/loader.js"></script>
<script src="./js/navbar.js"></script>

<script src="./js/sw.js"></script>
</html>
