<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="./assets/favicon.png" class="logo-image">
        Lunarsync
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-home"></i></button></a>
        <a href="/games.html"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-gamepad"></i></button></a>
        <a href="/search.html"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></button></a>
        <a href="/extras.html"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="/settings.html"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-gear"></i></button></a>
        <a href="/profile.html"><button class="nav-btn" name="nav-btn"><i class="fa-solid fa-user"></i></button></a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <div class="gameframe-container" style="margin-top: 20px;">
      <iframe class="gameframe" src="" allowfullscreen="" scrolling="yes"></iframe>
      <div class="options">
        <div class="left">
          <img class="game-image" src="./assets/favicon.png">
          <h1 id="gamename" style="font-weight: 300;">No Game Here...</h1>
        </div>
        <div class="right">
          <button class="star" id="likeButton">
            <p class="star-logo">
              <i class="fa-regular fa-star" style="color: var(--text);"></i>
            </p>
          </button>
          <button class="expand" onclick="fullscreen()">
            <p class="expand-logo">
              <i class="fa-solid fa-expand" style="color: var(--text);"></i>
            </p>
          </button>
        </div>
      </div>
    </div>
    <button class="openaboutblankbutton" onclick="openblankpage()">
      <i class="fa-solid fa-arrow-up-right-from-square" style="margin-right: 4px;"></i>
      Open in about:blank
    </button>
    <script>
      function openblankpage() {
        var win = window.open()
        var url = window.location.href
        var iframe = win.document.createElement('iframe')
        iframe.style.position = "fixed"
        iframe.style.width = "100%"
        iframe.style.height = "100%"
        iframe.style.border = "none"
        iframe.style.top = "0"
        iframe.style.bottom = "0"
        iframe.style.left = "0"
        iframe.style.right = "0"
        iframe.style.margin = "0"
        iframe.style.padding = "0"
        iframe.style.overflow = "hidden"
        iframe.src = url
        win.document.body.appendChild(iframe)
      }
    </script>
  </div>
  <footer class="footer">
    <div class="footer-branding">
      <img src="./assets/favicon.png" alt="" class="footer-logo">
      <h4>Lunarsync</h4>
    </div>
    <div class="copyright">

    </div>
