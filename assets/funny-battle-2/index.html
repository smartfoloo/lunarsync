  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/FunnyBattle2_Yandex.loader.js";
      const config = {
        dataUrl: buildUrl + "/FunnyBattle2_Yandex.data.unityweb",
        frameworkUrl: buildUrl + "/FunnyBattle2_Yandex.framework.js.unityweb",
        codeUrl: buildUrl + "/FunnyBattle2_Yandex.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GoGoMan",
        productName: "Squid Battle",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      canvas.style.background = "url('" + buildUrl + "/FunnyBattle2_Yandex.jpg') center / cover";
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadData();
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
     <script src="https://yandex.ru/games/sdk/v2"></script>

     <script type="text/javascript">
       var player = null;
       var sdk;
       var payments = null;
   
       YaGames.init({
         adv: {
           onAdvClose: wasShown => {
             console.info('adv closed!');
           }
         }
       })
         .then(ysdk => {
           sdk = ysdk;
           ysdk.getPlayer({ signed: true }).then(_player => {
             player = _player;
           }).catch(err => {
           });
           sdk.adv.showFullscreenAdv({ callbacks: {} });
         });
 
       function checkCom()
       {
         var isCom = 0;
         var output;
 
         if (sdk != null) {
           var output = sdk.environment.i18n.tld;
           if(output == "com")
           isCom = 1;
         }
         
         console.log(output);
         console.log(isCom);
         
         window.unityInstance.SendMessage('BattleManager', 'IsCom', isCom);
       }
   
       function loadData() {
         checkCom();
         if (player != null) {
           player.getData(["levels", "sounds", "music", "russian", "pink", "tutor"]).then(data => {
             if (data.levels) {
               var sounds;
               var music;
               var rus;
               var pink;
               var tutor;
               if (data.sounds) {
                 sounds = 1;
               }
               else {
                 sounds = 0;
               }
               if (data.music) {
                 music = 1;
               }
               else {
                 music = 0;
               }
               if (data.russian) {
                 rus = 1;
               }
               else {
                 rus = 0;
               }
               if (data.pink) {
                 pink = 1;
               }
               else {
                 pink = 0;
               }
               if (data.tutor) {
                 tutor = 1;
               }
               else {
                 tutor = 0;
               }
               var dataStr = data.levels + ' ' + sounds + ' ' + music + ' ' + rus + ' ' + pink + ' ' + tutor;
               console.log('Get Data ', dataStr);
               window.unityInstance.SendMessage('BattleManager', 'LoadData', dataStr);
             }
           }).catch(() => {
             console.log('No Data');
           });
         }
       }
     </script>
   
   
   
     <script>
       function saveData(level, isSound, isMusic, isRussian, pink, tutor) {
         console.log('Saving....');
         if (player != null) {
           player.getData(["levels", "sounds", "music", "russian", "pink", "tutor"]).then(data => {
             if (data.levels) {
               if (data.levels <= level) {
                 player.setData({
                   levels: level,
                   sounds: isSound,
                   music: isMusic,
                   russian: isRussian,
                   pink: pink,
                   tutor: tutor
                 }).then(() => {
                   console.log('data is set -update');
                 });
               }
             }
             else {
               player.setData({
                 levels: level,
                 sounds: isSound,
                 music: isMusic,
                 russian: isRussian,
                 pink: pink,
                 tutor: tutor
               }).then(() => {
                 console.log('data is set -first');
               });
             }
   
           }).catch(() => {
             player.setData({
               levels: level,
               sounds: isSound,
               music: isMusic,
               russian: isRussian,
               pink: pink,
               tutor: tutor
             }).then(() => {
               console.log('data is set -first');
             });
           });
         }
       }
     </script>
   
   
     <script>
       function showFullscrenAd() {
         sdk.adv.showFullscreenAdv({
           callbacks: {}
         })
       }
     </script>

      <script>
       function checkLanguage() {
       }
     </script>
   
     <script>
       function rate() {
         sdk.feedback.canReview()
           .then(({ value, reason }) => {
             if (value) {
              sdk.feedback.requestReview()
                 .then(({ feedbackSent }) => {
                   console.log(feedbackSent);
                 })
             } else {
               console.log(reason)
             }
           })
       }
     </script>
   
     <script>
       function showRewardedAd(id) {
         sdk.adv.showRewardedVideo({
           callbacks: {
             onOpen: () => {
              window.unityInstance.SendMessage('SDKPlatforms', 'AudioDisable');
             },
             onRewarded: () => {
               window.unityInstance.SendMessage('BattleManager', 'RewardAd', id);
               window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
             },
             onClose: () => {
              window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
             },
             onError: (e) => {
              window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
             }
           }
         })
       }
     </script>
